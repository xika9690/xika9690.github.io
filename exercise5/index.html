<!DOCTYPE html> <!--exercise5-->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>CSS Poetry</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Passing Time</h1>
        <h2><em>Maya Anegleou</em></h2>
        <hr>
        <div id="l1">Your skin like dawn</div>
        <div id="l2">Mine like musk</div>
        <div>One paints the beginning</div>
        <div id="l4">of a certain <em>end</em>.</div>
        <div>The other, the end of a</div>
        <div id="l6">sure <strong>beginning</strong>.</div>
    </body>
</html>
